<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weathercss.css" />
  <link rel="shortcut icon" href="work2.jpg" type="image/x-icon">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Monrovia, LR</div>
        <div class="date">Lundi 09 Avril</div>
      </section>
      <div class="current">
        <div class="temp">27<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">17°c / 16°c</div>
      </div>
    </main>
  </div>
  <script src="weathermain.js"></script>

  <footer>
    <div id="footer">
     Copyright &copy; 2024 <span class="FOOT">248World</span>. All Rights Reserved.
    </div>
    
  </footer>
</body>
</html>
